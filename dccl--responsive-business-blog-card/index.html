<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>


    <!-- CSS Links -->

    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    
    <main>
        <div class="business-card">
            <div class="card-img-container">
                <img src="./assets/img/hero-image-business-card.png" alt="hero-image-business-card.png" class="hero-img">
                <img src="./assets/img/white-overlay.svg" alt="white-overlay.svg" class="hero-img-overlay">
            </div>

            <div class="card-body">
                <h1>Perfect solution for small business</h1>

                <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            </div>

            <div class="card-footer">
                <div>
                    <img src="./assets/img/avatar-image-business-card.png" width="50" height="50" alt="avatar-image-business-card.png">
                </div>
                <div>
                    <h2>Amy Burgess</h2>
                    <p>Customer Manger, Solution Oy</p>
                </div>
            </div>


        </div>
    </main>

</body>
